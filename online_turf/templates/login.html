{% extends "index.html" %}
{% block content %}
<style>
    .form-label {
        color: bisque;
    }

    .link {
        font-weight: bold;
        color: #271212; /* Change color as needed */
    }

    .link:hover {
        color: rgb(69, 52, 52);
        text-decoration: none;
    }
</style>
{% for message in messages %}
<div class="alert alert-danger alert-dismissible fade show" style="position: fixed;z-index: 90;right:100px;top:10px"
    role="alert">
    <strong>{{message}} !!!</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container" style="margin-top: 15px;">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-5">
                <div class="bg-primary py-5 px-4 px-sm-5" style="border-radius: 15px; box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;">
                    <form class="py-5" action="{% url 'signin' %}" method="post">
                        {% csrf_token %}
                        <div class="text-center">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form1Example1">Username</label>
                            <input type="text" id="form1Example1" name="username" class="form-control" />
                        </div>
                        
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form1Example2">Password</label>
                            <input type="password" id="form1Example2" name="password" class="form-control" />
                        </div>
                        
                        <div>
                            <button class="btn btn-dark btn-block border-0 py-2" type="submit" style="max-width: 150px; margin-left: 100px;">Login</button>
                        </div>
                        </div><br>
                        <p class="text-center text-dark">Don't have an account? <a href="{% url 'signup' %}" class="link">Register Here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
